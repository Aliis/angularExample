<div class="row">
    <div class="col-xs-12">
        <img style="max-height: 100px;" src="{{ recipe.imagePath }}" alt="" class="img-responsive">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{ recipe.name }}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" appDropdownDirective>
            <button class="btn btn-primary dropdown-toggle">
                Manage recipe
            </button>
            <ul class="dropdown-menu">
                <li><a (click) ="onAddToShoppingList()">To shoppinglist</a></li>
                <li><a routerLink="edit">Edit recipe</a></li>
                <li><a (click)="onDelete()">Delete</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
                {{ ingredient.name }} - {{ ingredient.amount }}
            </li>
        </ul>
    </div>
</div>
